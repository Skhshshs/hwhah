name: Build Meteor Addon

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code trong repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Cài đặt Java (dùng cho Meteor addon build)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Bước 3: Build bằng Gradle
      - name: Build addon
        run: |
          chmod +x ./gradlew
          ./gradlew build

      # Bước 4: Upload file build xong để tải về
      - name: Upload built jar
        uses: actions/upload-artifact@v3
        with:
          name: meteor-addon
          path: build/libs/*.jar
